<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>该二维码支持中文和LOGO</title>
	<style>
		.qrcode-container{
			text-align: center;
		}
	</style>
</head>
<body>
    <div class="qrcode-container">
      <h2>该二维码支持中文和LOGO</h2>
      <div id="qrcodeCanvas"></div>
    </div>
    <script type="text/javascript" src="../common/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/utf.js"></script>
	<script type="text/javascript" src="js/jquery.qrcode.js"></script>
	<script type="text/javascript">
		$(document).ready(function(
			) {
			var ss = "11111";
			$("#qrcodeCanvas").qrcode({
				render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
				text : "https://www.zpjinfu.com/activity/online/11111",    //扫描了二维码后的内容显示,在这里也可以直接填一个网址，扫描二维码后
				width : "250",               //二维码的宽度
				height : "250",              //二维码的高度
				background : "#ffffff",       //二维码的后景色
				foreground : "#ff5837",        //二维码的前景色
				src: 'image/ewm_logo.png'             //二维码中间的图片
			});
		});
	</script>
</body>
</html>
